   <div class="container-fluid mt-3">

</div>
 <script>
    function myFunc(){
        document.getElementById('peacdemo').src= 'images/normpeac.jpg'
    }

    function myFun(){
        document.getElementById('peacdemo').src='images/spreadpeac.jpg'
    }
 </script>
